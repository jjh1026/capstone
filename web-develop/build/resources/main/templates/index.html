<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Video Streaming Page!</h1>
    <p>We're glad to have you here. Enjoy the video feed below:</p>

    <!-- MJPEG Video Feed -->
    <img id="video" src="/video-feed" alt="Video Feed" />
</div>

</body>
</html>
